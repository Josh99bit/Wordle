<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    
    function whenGuessIsClicked(e){
        var str = $("#input").val();
        if (str.length != 5){
            alert ("Needs to be 5 letters");
            return
        }   
    }
    function executewhenloaded(){
        $("#guess").click(whenGuessIsClicked);
        $('#input').on("input", function() {
                $('#input_print').text($(this).val());
        
            });


        
    }
    $(document).ready(executewhenloaded);
</script>
</head>
<div id="input_print">

</div>
<body>
    <div>
        <div id="guesses">
                  
        </div>

        <div id="guess_input">
            <input type="text" id="input" maxlength="5">
            <button type="button" id="guess">Guess</button>
        </div>
    </div>
</body>
