<head>
    <style>
        p1 {
          background-color: rgb(70, 70, 70);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    
    function executewhenloaded(){

        var chars = '';
        $(document).on('keypress, keydown', function(event) {
            var character = String.fromCharCode(event.keyCode).toUpperCase();
            var backspace=false
            
            if (event.keyCode==8){
                backspace=true
            }
            if (backspace==true) {
                chars=chars.slice(0,-1);
                var selector = "#guess1 ."+(chars.length+1);
                $(selector).text("_");

            }else if (){
                chars += character;
                var selector = "#guess1 ."+chars.length;
                $(selector).text(chars.slice(-1).toUpperCase());
            }
        });
       
    }
    $(document).ready(executewhenloaded);
</script>
</head>
<p1 id="guess1" style="color:rgb(255, 255, 255);font-size:50px;">
    <span class = "1">_</span>
    <span class = "2">_</span>      
    <span class = "3">_</span>      
    <span class = "4">_</span>  
    <span class = "5">_</span>      
</p1>
