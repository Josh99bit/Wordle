<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    
    function whenGuessIsClicked(e){
        var str = $("#input").val();
        if (str.length != 5){
            alert ("Needs to be 5 letters");
            return
        }
        alert (str + " was guessed!");
    }

    $(document).ready(function(){
        $("#guess").click(whenGuessIsClicked);
    });
</script>
</head>

<body>
    <input type="text" id="input">
    <button type="button" id="guess">Submit</button>
</body>
